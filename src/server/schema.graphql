type User {
  id: ID!
  email: String!
}

type Query {
  me: User
  loginURL: String!
}

type AccessToken {
  accessToken: String!
}

input LoginInput {
  code: String!
}

input LogoutInput {
  dummy: String!
}

type Mutation {
  login(input: LoginInput): AccessToken!
  logout(input: LogoutInput): AccessToken!
}

schema {
  query: Query
  mutation: Mutation
}
