type User {
  id: ID
  googleID: String
  email: String
}

type Query {
  me(access_token: String!): User
  loginURL: String!
}

type AccessToken {
  accessToken: String!
}

type Mutation {
  login(code: String!): AccessToken!
  logout: AccessToken!
}

schema {
  query: Query
  mutation: Mutation
}
