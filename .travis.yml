env:
  global:
    - PATH=$HOME/.local/bin:$PATH
    - PORT=8080
language: node_js
node_js:
- node
before_install:
- pip install --user awscli
- mkdir build
- aws s3 sync s3://builds.$BUCKET/$TRAVIS_BUILD_NUMBER . --exclude "*.git*" --exclude "*node_modules*"
jobs:
  include:
  - stage: Actualize
    if: type = api
    script:
    - npx gulp codegen
    - npx gulp build:1
    - npx gulp build:2
    - rm -rf src/website/__tests__/__snapshots__
    - npx gulp snap
    - npx gulp sql
    - git remote add target "https://arichiv:${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git"
    - git add -A
    - git commit -m "ACTUALIZE ${TRAVIS_BUILD_NUMBER}"
    - git push target HEAD:$TRAVIS_BRANCH
  - stage: Build
    if: type = push
    script:
    - npm outdated > .outdated.new || true
    - npm outdated || true
    - cmp -s .outdated.new .outdated
    - npx gulp build:0
    - npx gulp build:1
    - npx gulp build:2
    - npx gulp test
    - npx gulp build:3
    - npx gulp build:4
  - stage: Deploy
    if: ( branch = master AND type = push ) OR ( tag =~ ^v[0-9]+$ )
    install: skip
    script:
    - if ! [[ "$TRAVIS_TAG" ]] ; then export BUCKET="beta.${BUCKET}" ; fi
    - if [[ "$TRAVIS_TAG" ]] ; then rm build/3/website/static/robots.txt ; fi
    - if ! [[ "$TRAVIS_TAG" ]] ; then export FUNCTION_NAME="beta${FUNCTION_NAME}" ; fi
    - export REDIRECT_URL="https://${BUCKET}"
    deploy:
    - provider: s3
      bucket: $BUCKET
      region: $AWS_DEFAULT_REGION
      local_dir: build/3/website
      acl: public_read
      skip_cleanup: true
    - provider: lambda
      function_name: $FUNCTION_NAME
      role: $ROLE
      handler_name: handler
      module_name: index
      zip: build/dist.zip
      timeout: 300
      memory_size: 256
      runtime: nodejs8.10
      publish: true
      environment_variables:
      - CLIENT_ID=$CLIENT_ID
      - CLIENT_SECRET=$CLIENT_SECRET
      - DB_HOST=$DB_HOST
      - DB_NAME=$DB_NAME
      - DB_PASSWORD=$DB_PASSWORD
      - DB_PORT=$DB_PORT
      - DB_USERNAME=$DB_USERNAME
      - DEBUG=*
      - REDIRECT_URL=$REDIRECT_URL
      - SENTRY=$SENTRY
      skip_cleanup: true
  - stage: Screenshot
    if: type = pull_request
    script:
    - npx gulp build:1
    - npx gulp build:2
    - npx gulp build:3
    - export ENV=DEV
    - npx gulp serve &
    - sleep 5
    - npx ts-node src/e2e/screenshot.ts
    - aws s3 cp screenshot.png s3://builds.$BUCKET/$TRAVIS_BUILD_NUMBER/screenshot.png --acl public-read
    - "curl -H \"Authorization: token ${GITHUB_TOKEN}\" -X POST -d \"{\\\"body\\\": \\\"![${TRAVIS_BUILD_NUMBER}](https://s3-${AWS_DEFAULT_REGION}.amazonaws.com/builds.${BUCKET}/${TRAVIS_BUILD_NUMBER}/screenshot.png)\\\"}\" \"https://api.github.com/repos/${TRAVIS_REPO_SLUG}/issues/${TRAVIS_PULL_REQUEST}/comments\""
after_success:
- aws s3 sync . s3://builds.$BUCKET/$TRAVIS_BUILD_NUMBER --exclude "*.git*" --exclude "*node_modules*"
